[loggers]
keys=root

[handlers]
keys=stream, file

[formatters]
keys=primary

[logger_root]
level=DEBUG
handlers=stream, file

[handler_file]
class=FileHandler
level=DEBUG
formatter=primary
args=('snarfer.log',)

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=primary
args=(sys.stderr,)

[formatter_primary]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
