<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GIFS MUTAHFUCKAH</title>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
{% for gif in gifs %}
    {% if gif.imgur_id is not none %}
        <blockquote class="imgur-embed-pub" lang="en" data-id="{{ gif.imgur_id }}"><a href="//imgur.com/{{ gif.imgur_id }}">View post on imgur.com</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    {% else %}
        <img src="{{ gif.url }}"><br>
    {% endif %}
{% endfor %}
</body>
</html>
